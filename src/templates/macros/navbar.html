{% macro load_navbar() %}
    <nav class="navbar navbar-expand-lg navbar-light" style="margin-bottom: -80px; padding: 0">
        <div class="container">
            <a class="navbar-brand navbar-brand-dynamic-color fade-page" href="{{ url_for('home') }}">
                <img alt="Raimech Aero Logo" width="125px"
                     src="{{ url_for('static', filename="assets/img/logos/raimech-logo.png") }}">
                {# TODO: Add data-inject-svg in the img tag above #}

            </a>
            <div class="d-flex align-items-center order-lg-3">
                {#                <a href="#" class="btn btn-primary ml-lg-4 mr-3 mr-md-4 mr-lg-0 d-none d-sm-block order-lg-3">Buy#}
                {#                    Jumpstart</a>#}
                <button aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                        data-target=".navbar-collapse" data-toggle="collapse" type="button">
                    <img alt="Navbar Toggler Open Icon" class="navbar-toggler-open icon icon-sm" data-inject-svg
                         src="{{ url_for('static', filename="assets/img/icons/interface/icon-menu.svg") }}">
                    <img alt="Navbar Toggler Close Icon" class="navbar-toggler-close icon icon-sm" data-inject-svg
                         src="{{ url_for('static', filename="assets/img/icons/interface/icon-x.svg") }}">
                </button>
            </div>
            <div class="collapse navbar-collapse order-3 order-lg-2 justify-content-lg-end" id="navigation-menu">
                <ul class="navbar-nav my-3 my-lg-0">
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link nav-item"
                               href="{{ url_for('home') }}" role="button">Home</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link nav-item"
                               href="{{ url_for('about') }}" role="button">About</a>

                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link nav-item"
                               href="{{ url_for('careers') }}" role="button">Careers</a>

                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <a class="nav-link nav-item"
                               href="{{ url_for('contact') }}" role="button">Contact</a>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endmacro %}
